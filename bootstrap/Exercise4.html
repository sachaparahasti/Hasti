<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/20994dd270.js" crossorigin="anonymous"></script>
    
</head>

<body>
    <div class="container ">
        <div class="row bg-light">
            <div class="col-lg-6  offset-3">
                <div class="card shadow border-1 border-primary ">
                    <div class=" card-header bg-primary text-white">
                        <h2>Bank Account Registration Form</h2>
                    </div>
                    <div class="card-body bg-white text-dark">
                        <form action="">
                            <div class="mb-3">
                                <h5 class="text-primary">
                                    <label for="type" class="form-label">Please specify the type of account you want
                                        to
                                        open</label>
                                </h5>
                                <select name="type" id="type" class="form-control border-1 border-dark">
                                    <option value="">*Please Select*</option>
                                    <option value="checking">Checking Account</option>
                                    <option value="saving">Savings Account</option>
                                    <option value="certificate">Certificate of Deposit (CD)</option>
                                    <option value="money">Money Market Account</option>
                                    <option value="ira">IRA</option>
                                </select>
                            </div>
                            <div class="mb-3">
                                <h5 class="text-primary">
                                    <label for="currency" class="form-label">Currency</label>
                                </h5>
                                <div class="form-check">
                                    <input type="checkbox" name="currency" id="USD" value="1"
                                        class="form-check-input border-1 border-dark" />
                                    <label for="USD" class="form-check-label">USD</label>
                                </div>
                            </div>
                            <div class="form-check-inline">
                                <input type="checkbox" name="currency" id="EUR" value="2" class="form-check-input border-1 border-dark" />
                                <label for="EUR" class="form-check-label">EUR</label>
                            </div>
                            <div class="mb-3">
                                <h5 class="text-primary">
                                    <label for="name" class="form-label ">Name</label>
                                </h5>
                                <select name="title" id="title" class="form-control border-1 border-dark">
                                    <option value="">Title</option>
                                    <option value="ms">Ms</option>
                                    <option value="miss">Miss</option>
                                    <option value="mrs">Mrs</option>
                                    <option value="mr">Mr</option>
                                </select><br />
                                <input type="text" id="name" placeholder="First " class="form-control border-1 border-dark"><br />
                                <input type="text" id="name" placeholder="Last " class="form-control border-1 border-dark"><br />
                                <input type="text" id="name" placeholder="Middle " class="form-control border-1 border-dark">
                            </div>
                            <div class="mb-3">
                                <h5 class="text-primary">
                                    <label for="phone" class="form-label">Telephone</label>
                                </h5>
                                <input type="tel" name="phone" id="phone" class="form-control border-1 border-dark">
                            </div>
                            <div class="mb-3">
                                <h5 class="text-primary">
                                    <label for="email" class="form-label">Email</label>
                                </h5>
                                <input type="email" name="email" id="email" class="form-control border-1 border-dark" required>
                            </div>
                            <div class="mb-3">
                                <h5 class="text-primary">
                                    <label for="address" class="form-label">Mailing Home Address</label>
                                </h5>
                                <input type="text" id="address" name="address" class="form-control border-1 border-dark"
                                    placeholder="Street Address" required /><br />
                                <input type="text" id="address" name="address" class="form-control border-1 border-dark"
                                    placeholder="City" required /><br />
                                <select name="address" id="address" class="form-select border-1 border-dark" required>
                                    <option value="">State</option>
                                    <option value="Andhra Pradesh">Andhra Pradesh</option>
                                    <option value="Arunachal Pradesh">Arunachal Pradesh</option>
                                    <option value="Assam">Assam</option>
                                    <option value="Bihar">Bihar</option>
                                    <option value="Chhattisgarh">Chhattisgarh</option>
                                    <option value="Goa">Goa</option>
                                    <option value="Gujarat">Gujarat</option>
                                    <option value="Haryana">Haryana</option>
                                    <option value="Himachal Pradesh">Himachal Pradesh</option>
                                    <option value="Jharkhand">Jharkhand</option>
                                    <option value="Karnataka">Karnataka</option>
                                    <option value="Kerala">Kerala</option>
                                    <option value="Madhya Pradesh">Madhya Pradesh</option>
                                    <option value="Maharashtra">Maharashtra</option>
                                    <option value="Manipur">Manipur</option>
                                    <option value="Meghalaya">Meghalaya</option>
                                    <option value="Mizoram">Mizoram</option>
                                    <option value="Nagaland">Nagaland</option>
                                    <option value="Odisha">Odisha</option>
                                    <option value="Punjab">Punjab</option>
                                    <option value="Rajasthan">Rajasthan</option>
                                    <option value="Sikkim">Sikkim</option>
                                    <option value="Tamil Nadu">Tamil Nadu</option>
                                    <option value="Telangana">Telangana</option>
                                    <option value="Tripura">Tripura</option>
                                    <option value="Uttar Pradesh">Uttar Pradesh</option>
                                    <option value="Uttarakhand">Uttarakhand</option>
                                    <option value="West Bengal">West Bengal</option>
                                </select><br />
                            </div>
                            <div class="mb-3">
                                <h5 class="text-primary">
                                    <label for="dob" class="form-label">DOB</label>
                                </h5>
                                <input type="date" name="dob" id="dob" required class="form-control border-1 border-dark" />
                            </div>
                            <div class="mb-3">
                                <h5 class="text-primary">
                                    <label for="status" class="form-label">Marital Status</label>
                                </h5>
                                <select name="status" id="status" class="form-select border-1 border-dark" required>
                                    <option value="">Select</option>
                                    <option value="">Married</option>
                                    <option value="">Widowed</option>
                                    <option value="">Separated</option>
                                    <option value="">Divorced</option>
                                    <option value="">Single</option>
                                </select>
                            </div>
                            <div class="mb-3">
                                <h5 class="text-primary">
                                    <label for="language" class="form-label">Language</label>
                                </h5>
                                <input type="text" name="language" id="language" class="form-control border-1 border-dark" required />
                            </div>
                            <div class="form-check">
                                    <input type="checkbox" name="condition" id="condition" value=""
                                        class="form-check-input border-1 border-dark" />
                                    <label for="condition" class="form-check-label">I agree to the terms and conditions</label>
                                </div>
                            <div class="mb-3" >
                                <div class="card-footer">
                                    <button class="btn btn-primary">Register The Account</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
        crossorigin="anonymous"></script>
</body>

</html>
