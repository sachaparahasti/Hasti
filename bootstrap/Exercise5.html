<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/20994dd270.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="container ">
        <div class="row ">
            <div class="col-lg-6 offset-3  ">
                <div class="card shadow mt-5  bg-light border-1 border-secondary">
                    <div class="card-header">
                        <h2 class="text-center"> <i class="fa fa-lock "></i></h2>
                        <h2 class="text-center text-primary">Forgot Password?</h2>
                        <h6 class="text-center">You can reset your password hear.</h6>
                    </div>
                    <div class="card-body">
                        <form action="">
                            <div class="row mb-3">
                                <label for="email"
                                    class="col-form-label  col-sm-2 text-center fs-4  text-dark">Email</label>
                                <div class="col-sm-10">
                                    <input type="email" class="form-control border-1 border-dark" id="email"
                                        name="emial" placeholder="enter your email address">
                                </div>
                            </div>
                            <div class="mb-3">
                                <div class="card-footer d-flex justify-content-start custom-hover">
                                    <button class="btn btn-primary ">Send Reset Link</button>
                                </div>
                            </div>
                        </form>
                        <div class="text-center mt-3">
                            <a href="#">Back to Login</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
        crossorigin="anonymous"></script>
</body>

</html>
