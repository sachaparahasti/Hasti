<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/bootstrap.min.css" type="text/css" />
    <!-- Content Delivery Network -->
    <script src="https://kit.fontawesome.com/20994dd270.js" crossorigin="anonymous"></script>
</head>

<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary shadow">
        <div class="container-fluid ">
            <a class="navbar-brand text-uppercase" href="#">Model</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="navbarSupportedContent">
                <ul class="navbar-nav mb-2 mb-lg-0 nav-pills">
                    <li class="nav-item">
                        <a href="#" class="nav-link">
                            Home</a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link active text-white" data-bs-toggle="modal"
                            data-bs-target="#login">Login</a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link active text-white" data-bs-toggle="modal" data-bs-target="#registration">Register</a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link">Service</a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link">
                            Contacts</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="modal fade" id="login" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-3" id="exampleModalLabel">Sign in</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="text" id="email" class="form-control" required placeholder="email" />
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input type="text" id="password" class="form-control" required placeholder="password" />
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary">Save changes</button>
                </div>
            </div>
        </div>
    </div>
    <div class="modal fade" id="registration" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-3" id="exampleModalLabel">Sign in</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <!-- registration -->
                <div class="modal-body">
                    <div class=" row mb-3">
                        <label for="no" class="col-form-label col-sm-4">Roll No</label>
                        <div class="col-sm-8">
                            <input type="text" id="no" class="form-control border-1 border-dark" required />
                        </div>
                    </div>
                    <div class=" row mb-3">
                        <label for="name" class="col-form-label col-sm-4">Student Name</label>
                        <div class="col-sm-8">
                            <input type="text" id="name" class="form-control border-1 border-dark" required
                                placeholder="Name of the student" />
                        </div>
                    </div>
                    <div class=" row mb-3">
                        <label for="dob" class="col-form-label col-sm-4">Mobile No</label>
                        <div class="col-sm-8">
                            <input type="date" id="dob" class="form-control border-1 border-dark" required />
                        </div>
                    </div>
                    <div class=" row mb-3">
                        <label for="email" class="col-form-label col-sm-4">Email Id</label>
                        <div class="col-sm-8">
                            <input type="email" id="email" class="form-control border-1 border-dark" required />
                        </div>
                    </div>
                    <div class="row mb-3 ">
                        <label for="password" class="col-form-label col-sm-4">Password</label>
                        <div class="col-sm-8">
                            <input type="password" name="password" id="password" placeholder="password" required
                                class="form-control border-1 border-dark" />
                        </div>
                    </div>
                    <div class=" row mb-3">
                        <label for="gender" class="col-form-label col-sm-4">Gender</label>
                        <div class="col-sm-8">
                            <div class="form-check">
                                <input type="radio" name="gender" id="male" value="1" class="form-check-input border-1 border-dark" />
                                <label for="male" class="form-check-label border-1 border-dark">Male</label>
                            </div>
                            <div class="col-form-check">
                                <input type="radio" name="gender" id="femail" value="1" class="form-check-input border-1 border-dark" />
                                <label for="femail" class="form-check-label  border-dark">Female</label>
                            </div>
                        </div>
                        <div class="row mb-3">
                            <label for="department" class="col-form-label col-sm-4">Department</label>
                            <div class="col-sm-8">
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input border-1 border-dark" type="checkbox"
                                        id="inlineCheckbox1" value="option1">
                                    <label class="form-check-label" for="inlineCheckbox1">CSE</label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input border-1 border-dark" type="checkbox"
                                        id="inlineCheckbox2" value="option2">
                                    <label class="form-check-label" for="inlineCheckbox2">IT</label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input border-1 border-dark" type="checkbox"
                                        id="inlineCheckbox3" value="option3">
                                    <label class="form-check-label" for="inlineCheckbox3">ECE</label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input border-1 border-dark" type="checkbox"
                                        id="inlineCheckbox4" value="option4">
                                    <label class="form-check-label" for="inlineCheckbox4">Cvil</label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input border-1 border-dark" type="checkbox"
                                        id="inlineCheckbox5" value="option5">
                                    <label class="form-check-label" for="inlineCheckbox5">Mech</label>
                                </div>
                            </div>
                            <div class="row mb-3">
                                <label for="course" class="col-form-label col-sm-4">Course</label>
                                <div class="col-sm-8">
                                    <select name="course" id="course" class="form-select border-1 border-dark">
                                        <option value="bca">BCA (Bachelor of Computer Applications)</option>
                                        <option value="bba">BBA (Bachelor of Business Administration)</option>
                                        <option value="ba">BA (Bachelor of Arts)</option>
                                        <option value="bcom">B.Com (Bachelor of Commerce)</option>
                                        <option value="bsc">B.Sc (Bachelor of Science)</option>
                                        <option value="be">BE (Bachelor of Engineering)</option>
                                        <option value="llb">LLB (Bachelor of Laws)</option>
                                    </select>
                                </div>
                            </div>
                            <div class="row mb-3">
                                <label for="photo" class="col-form-label col-sm-4">Student Photo</label>
                                <div class="col-sm-8">
                                    <input type="file" id="photo" class="form-control border-1 border-dark" required />
                                </div>
                            </div>
                            <div class="row mb-3">
                                <label for="city" class="col-form-label col-sm-4">City</label>
                                <div class="col-sm-8">
                                    <input type="text" id="city" class="form-control border-1 border-dark" required />
                                </div>
                            </div>
                            <div class="row mb-3">
                                <label for="address" class="col-form-label col-sm-4">Address</label>
                                <div class="col-sm-8">
                                    <textarea name="address" id="address"
                                        class="form-control border-1 border-dark"></textarea>
                                </div>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                                <button type="button" class="btn btn-primary">Register</button>
                            </div>
                        </div>
                    </div>
                </div>
                <script src="js/bootstrap.bundle.min.js"></script>
</body>

</html>
