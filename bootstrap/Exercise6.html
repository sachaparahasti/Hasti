<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/20994dd270.js" crossorigin="anonymous"></script>
    <!-- billing address
   fullname,email ,address
   city,state,zip
payment
name on card,creadit card number,exp month
exp year,cvv -->
</head>

<body>
    <div class="container " >
        <div class="card mt-5 border-1 border-secondary">
            <div class="card-header text-bg-primary">
                <h2 >Checkout Form</h2>
            </div>
            <div class="card-body">
                <form action="">
                    <div class="row mb-3">
                        <h3 class="text-bold text-bg-secondary">Billing Address</h3>
                        <div class="col-12 col-sm-12 col-md-4 col-lg-4">
                            <label for="name" class="form-label">Full Name</label>
                            <input type="text" class="form-control" required>
                        </div>
                        <div class="col-12 col-sm-12 col-md-4 col-lg-4">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" class="form-control" required>
                        </div>
                        <div class="col-12 col-sm-12 col-md-4 col-lg-4">
                            <label for="address" class="form-label"> Address</label>
                            <textarea name="address " id="address" class="form-control"></textarea>
                        </div>
                    </div>
                    <div class="row mb-3">
                        <div class="col-12 col-sm-12 col-md-4 col-lg-4">
                            <label for="city" class="form-label">City</label>
                            <select name="city" id="city" class="form-select" required>
                                <option value="">Select City</option>
                                <option value="Ahmedabad">Ahmedabad</option>
                                <option value="Surat">Surat</option>
                                <option value="Vadodara">Vadodara</option>
                                <option value="Rajkot">Rajkot</option>
                                <option value="Bhavnagar">Bhavnagar</option>
                                <option value="Jamnagar">Jamnagar</option>
                                <option value="Gandhinagar">Gandhinagar</option>
                                <option value="Anand">Anand</option>
                                <option value="Nadiad">Nadiad</option>
                                <option value="Navsari">Navsari</option>
                                <option value="Vapi">Vapi</option>
                                <option value="Bharuch">Bharuch</option>
                                <option value="Junagadh">Junagadh</option>
                                <option value="Porbandar">Porbandar</option>
                                <option value="Mehsana">Mehsana</option>
                                <option value="Morbi">Morbi</option>
                                <option value="Palanpur">Palanpur</option>
                                <option value="Gondal">Gondal</option>
                                <option value="Amreli">Amreli</option>
                                <option value="Botad">Botad</option>
                                <option value="Dahod">Dahod</option>
                                <option value="Godhra">Godhra</option>
                                <option value="Veraval">Veraval</option>
                                <option value="Valsad">Valsad</option>
                                <option value="Surendranagar">Surendranagar</option>
                            </select>
                        </div>
                        <div class="col-12 col-sm-12 col-md-4 col-lg-4">
                            <label for="state" class="form-label">Select State</label>
                            <select name="state" id="state" class="form-select">
                                <option value="">Select</option>
                                <option value="andhra_pradesh">Andhra Pradesh</option>
                                <option value="arunachal_pradesh">Arunachal Pradesh</option>
                                <option value="assam">Assam</option>
                                <option value="bihar">Bihar</option>
                                <option value="chhattisgarh">Chhattisgarh</option>
                                <option value="goa">Goa</option>
                                <option value="gujarat">Gujarat</option>
                                <option value="haryana">Haryana</option>
                                <option value="himachal_pradesh">Himachal Pradesh</option>
                                <option value="jammu_kashmir">Jammu & Kashmir</option>
                                <option value="jharkhand">Jharkhand</option>
                                <option value="karnataka">Karnataka</option>
                                <option value="kerala">Kerala</option>
                                <option value="madhya_pradesh">Madhya Pradesh</option>
                                <option value="maharashtra">Maharashtra</option>
                                <option value="manipur">Manipur</option>
                                <option value="meghalaya">Meghalaya</option>
                                <option value="mizoram">Mizoram</option>
                                <option value="nagaland">Nagaland</option>
                                <option value="odisha">Odisha</option>
                                <option value="punjab">Punjab</option>
                                <option value="rajasthan">Rajasthan</option>
                                <option value="sikkim">Sikkim</option>
                                <option value="tamil_nadu">Tamil Nadu</option>
                                <option value="telangana">Telangana</option>
                                <option value="tripura">Tripura</option>
                                <option value="uttar_pradesh">Uttar Pradesh</option>
                                <option value="uttarakhand">Uttarakhand</option>
                                <option value="west_bengal">West Bengal</option>
                            </select>

                        </div>
                        <div class="col-12 col-sm-12 col-md-4 col-lg-4">
                            <label for="zip" class="form-label">Zip</label>
                            <input type="text" class="form-control" placeholder="enter a zip code" maxlength="6" required />
                        </div>
                    </div>
                    <div class="row mb-3">
                        <h3 class=" text-bold text-bg-secondary">Payment</h3>
                        <div class="col-12 col-sm-12 col-md-4 col-lg-4">
                            <label for="text" class="form-label">Name Of Card</label>
                            <select name="text" id="text" class="form-select" required>
                                <option value="">Select Card</option>

                                <!-- Visa & MasterCard -->
                                <option value="Visa Debit Card">Visa Debit Card</option>
                                <option value="Visa Credit Card">Visa Credit Card</option>
                                <option value="MasterCard Debit Card">MasterCard Debit Card</option>
                                <option value="MasterCard Credit Card">MasterCard Credit Card</option>

                                <!-- RuPay Cards -->
                                <option value="RuPay Debit Card">RuPay Debit Card</option>
                                <option value="RuPay Credit Card">RuPay Credit Card</option>
                            </select>
                        </div>
                        <div class="col-12 col-sm-12 col-md-4 col-lg-4">
                            <label for="number" class="form-label">Credit Card Number</label>
                            <input type="tel" name="number" id="number" class="form-control" placeholder="XXXX XXXX XXXX XXXX"
                                maxlength="19" />
                        </div>
                    <div class="col-12 col-sm-12 col-md-4 col-lg-4">
                        <label for="month" class="form-label">Exp Month</label>
                        <select name="month" id="month" class="form-select" required>
                            <option value="">Select Month</option>
                            <option value="January">January</option>
                            <option value="February">February</option>
                            <option value="March">March</option>
                            <option value="April">April</option>
                            <option value="May">May</option>
                            <option value="June">June</option>
                            <option value="July">July</option>
                            <option value="August">August</option>
                            <option value="September">September</option>
                            <option value="October">October</option>
                            <option value="November">November</option>
                            <option value="December">December</option>
                        </select>
                    </div>
            </div>
            <div class="row mb-3">
                <div class="col-12 col-sm-12 col-md-4 col-lg-4">
                    <label for="year" class="form-label">Exp Year</label>
                    <input type="number" name="year" id="year"  placeholder="YYYY" min="2024" max="2099"
                        class="form-control">
                </div>
                <div class="col-12 col-sm-12 col-md-4 col-lg-4">
                    <label for="cvv" class="form-label">CVV</label>
                    <input type="text" name="cvv" id="cvv" placeholder="123" class="form-control" maxlength="4" required />
                </div>
            </div>
            <div class="row">
                <div class="col-12">
                    <button class="btn btn-primary">Continue to Checkout</button>
                </div>
            </div>
            </form>
        </div>
    </div>
    </div>
    </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
        crossorigin="anonymous"></script>

</body>

</html>
