<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Password</title>
</head>

<body>
    <form action="next.html" method="post">
        <table border="1" align="center" width="500px" bgcolor="#a2d9ce " cellspacing="10" cellpadding="15">
            <tr>
                <td colspan="2" align="center">
                    <h1>Change Password</h1>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="current">Current Password</label>
                </td>
                <td>
                    <input type="password" id="current" name="Current Password">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="newpass">New Password</label>
                </td>
                <td>
                    <input type="password" id="newpass" name="New Password">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="confirm">Current Password</label>
                </td>
                <td>
                    <input type="password" id="confirm" name="Confirm Password">
                </td>
            </tr>
            <tr>
                <td>
                    <button type="submit">Submit</button>
                    <button type="reset">Reset</button>
                </td>
            </tr>

        </table>
    </form>
</body>

</html>
